<!DOCTYPE html>
<html>

<head>
    <title>www.Go task.com</title>
    <link rel="stylesheet" href="todo.css">
    <script src="https://kit.fontawesome.com/1935c05818.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1>Go Task</h1>
        <h1>MY EVENTS</h1>
        <div class="button">
            <button>Login</button>
            <button>Sign Up</button>
        </div>

    </header>
    <section>
        <div class="eventsinfo">
            <h2>NO. OF EVENTS</h2>
            <h2>COMPLETED EVENTS</h2>
        </div>
        <div class="main">
            <div class="view">
                <input type="text" name="searchbar" placeholder="search task" id="searchbar">
                <button>Search</button>
                <button id="filter">Filter</button>
                <button id="completed">Completed</button>
                <button id="incompleted">Incompleted</button>
                <ul id="task"></ul>
            </div>
            <div class="add">
                <button id="addbtn">+ Create event</button>
                <input type="text" name="firstname" placeholder="Add event" id="item">

            </div>
        </div>

    </section>
    <script src="todo.js"></script>
</body>

</html>
